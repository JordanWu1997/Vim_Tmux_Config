# ============================================================================
# TMUX configuration information and note
# ============================================================================
# Tmux configuration information and note

# First time usage
# -- Install tmux plugin manager (tpm)
#    -- git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# -- Load tmux configuration
#    -- In tmux, source-file .tmux.conf

# Reference
# -- https://github.com/rothgar/awesome-tmux
# -- https://arcolinux.com/everything-you-need-to-know-about-tmux-status-bar/
# -- https://b9532026.wordpress.com/2020/12/01/%E5%BC%B7%E5%8C%96tmux%E6%93%8D%E4%BD%9C/
# -- https://github.com/tmux-plugins/tmux-prefix-highlight
# -- https://tao-of-tmux.readthedocs.io/zh_CN/latest/manuscript/09-status-bar.html
# -- https://gist.github.com/markandrewj/ead05ebc20f3968ec07e
# -- https://github.com/tmux-plugins/tpm

# ============================================================================
# TMUX general settings
# ============================================================================
# Tmux show all key-binding
# -- In tmux, bind + ?

# Unbind key-list
unbind '"'
unbind C-b
unbind r

# Set up load change of .tmux.conf
bind r source-file ~/.tmux.conf \; display-message "source-file ~/.tmux.conf"

# CAUTION: Command to reset tmux
# tmux -f /dev/null -L temp start-server \; list-keys > ~/.tmux.reset.conf

# True 256 color
set -g default-terminal "xterm-256color"

# Set default shell for TMUX
set -g default-command $SHELL

# Window index/name
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename on
set -g automatic-rename on

# Timeout window pane overlayed number indicator
set -g display-time 3000
set -g display-panes-time 3000
set -g escape-time 0

# Miscellaneous
set -g history-limit 10000
set -g visual-activity on

# Mouse Setting
set -g mouse off

# Tmux-yank
# Share clipbuffer with system clipboard
# dnf install xsel
set -g set-clipboard on

# TMUX-focus event (for vim shared clipboard)
set -g focus-events on

# Scroll
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Set prefix Ctrl+space (default: Ctrl+b)
set -g prefix C-space
bind C-space send-prefix

# Set Copy/Paste Mode (VIM-like)
# Still need <space> as prefix to start clip
set -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer
#bind -T copy-mode-vi v send-keys -X begin-selection
#bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Change key for Split window
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Change key for switching Panels (sys-bind)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Select pane with pane number display
# [Not work in older version of tmux]
#bind q     display-panes -d 0
#bind Enter display-panes -d 0

# Resize Panels
bind -r < resize-pane -L 20
bind -r > resize-pane -R 20
bind -r - resize-pane -D 20
bind -r + resize-pane -U 20

# Let Home/End work in TMUX
bind -n Home send Escape "OH"
bind -n End  send Escape "OF"

# Switch Windows
bind -n C-Left  select-window -t -1
bind -n C-Right select-window -t +1

# Change Tab (Window) Number
bind -n S-Left  swap-window -t -1
bind -n S-Right swap-window -t +1

# Remap C-l to avoid mapping in vim-tmux-navigator
bind C-l send-keys 'C-l'

# Update $DISPLAY in TMUX session
# -- https://github.com/g6ai/dotfiles/blob/master/tmux/tmux.conf
#set-hook -g client-attached 'run-shell ~/Desktop/Vim_Tmux_Config/tmux_update_display.sh'
bind C-d run-shell '~/Desktop/Vim_Tmux_Config/bin/tmux_update_display.sh'

# ============================================================================
# TMUX statusline
# ============================================================================

# Statusline (Powerline support all-in-one)
# dnf install tmux-powerline
#source /usr/share/tmux/powerline.conf
#source ~/Desktop/Vim_Tmux_Config/tmux/powerline.conf

# General statusline setting
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
# Left statusline
set-option -g status-left-length 100
set-option -g status-left-style default
set-option -g status-left "#[fg=black,bold,bg=white] #S "
set-option -ag status-left "#{prefix_highlight}"
# Central window pane
set-window-option -g window-status-style fg=white,dim
set-window-option -g window-status-current-style fg=white,bold
# Right statusline
set-option -g status-right-length 100
set-option -g status-right-style default
set-option -g status-right "#{prefix_highlight}"
set-option -ag status-right "#[fg=black,bold,bg=white] #H "

# ============================================================================
# TMUX plugins
# ============================================================================
# Tpm manager install plugins
# - In tmux, bind + I

# TMUX plugin manager (Must be the first line)
set -g @plugin 'tmux-plugins/tpm'

# TMUX sensible
set -g @plugin 'tmux-plugins/tmux-sensible'

# TMUX prefix highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_fg 'white,bold'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green,bold'

# TMUX sidebar (file-tree)
set -g @plugin 'tmux-plugins/tmux-sidebar'

# TMUX session manager
set -g @plugin 'tmux-plugins/tmux-sessionist'

# TMUX resurrect previous session
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-capture-pane-contents 'on'

# TMUX continuum
#set -g @plugin 'tmux-plugins/tmux-continuum'
#set -g @continuum-restore 'on'

# TMUX-VIM shared pane navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# TMUX copycat
set -g @plugin 'tmux-plugins/tmux-copycat'

# TMUX-SYSTEM shared clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
