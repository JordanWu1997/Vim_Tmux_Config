# ============================================================================
# TMUX general settings
# ============================================================================
# Tmux show all key-binding
# -- In tmux, bind + ?

# Unbind key-list
unbind '"'
unbind '%'
unbind C-b
unbind C-p
unbind C-n

# Set prefix Ctrl+a, Ctrl+space (default: Ctrl+b)
set -g prefix C-a
set -g prefix2 C-space

# Window index/name
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename on
set -g automatic-rename on

# Pane indicator style
set -g pane-border-style bg=black,fg=white
set -g pane-active-border-style bg=black,fg=green

# Window option
setw -g aggressive-resize on

# Miscellaneous tmux settings
set -g default-terminal "xterm-256color"
set -g default-shell $SHELL
#set -g default-command $SHELL
set -g display-time 3000
set -g display-panes-time 3000
set -g escape-time 0
set -g history-limit 10000
set -g visual-activity on
set -g focus-events on
set -g mouse off

# ============================================================================
# TMUX copy mode
# ============================================================================
# Set Copy/Paste Mode (VIM-like)

set -g set-clipboard on
set -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer
# TMUX version < 2.5
#bind -t vi-copy v send-keys -X begin-selection
#bind -t vi-copy y send-keys -X copy-selection-and-cancel
# TMUX version >= 2.5
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ============================================================================
# TMUX session/pane/window operation
# ============================================================================
# Session/pane/window operation including move, swap, and etc.

# Switch to prev/next session
bind -r P switch-client -p
bind -r N switch-client -n

# Change key for split window
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Select pane with pane number display [Not work in TMUX version < 2.0]
bind q     display-panes -d 0
bind Enter display-panes -d 0

# Vimium-like key for panes/windows select
bind -r j select-pane -t +1
bind -r k select-pane -t -1
bind -r l select-window -t +1
bind -r h select-window -t -1

# Vimium-like key for panes/windows swap
bind -r J swap-pane -t +1
bind -r K swap-pane -t -1
bind -r L swap-window -t +1
bind -r H swap-window -t -1

# Vim-like key for panes resize (No need to press prefix key)
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5
bind -r M-h resize-pane -L 5

# ============================================================================
# TMUX miscellaneous
# ============================================================================
# Miscellaneous setup for tmux

# Setup load change of .tmux.conf
bind r source-file ~/.tmux.conf \; display-message "source-file ~/.tmux.conf"

# Command below generates default tmux configuration
# tmux -f /dev/null -L temp start-server \; list-keys > ~/.tmux.reset.conf

# Toggle mouse mode
bind M set mouse

# Toggle pane input synchronization
bind C-s setw synchronize-panes

# Shell shortcut need to be remapped by prefix+...
# -- Prefix
#    -- Ctrl+a
# -- In vim-tmux-navigator
#    -- Ctrl+[h/j/k/l]: Move in pane
#    -- Prefix+Ctrl+[j/k]: Move in windows
#    -- Prefix+Ctrl+[h/l]: Move in windows
bind -r C-a send-keys 'C-a'
bind -r C-h send-keys 'C-h'
bind -r C-k send-keys 'C-k'
bind -r C-l send-keys 'C-l'
bind -r a send-keys 'C-l'

