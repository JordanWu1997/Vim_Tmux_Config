# ============================================================================
# TMUX statusline
# ============================================================================

# Toggle tmux statusline/borderline
bind B set status
bind b set pane-border-status

# Statusline (Powerline support all-in-one)
# -- Installation: dnf install powerline tmux-powerline
#source ~/Desktop/Vim_Tmux_Config/tmux/powerline.conf

# General statusline setting
set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position bottom
set -g status-style bg=green,fg=default

# Left statusline
set -g status-left-length 40
set -g status-left-style default
set -g status-left "#{prefix_highlight}#[bg=blue,fg=white,bold] #S "

# Central window statusline
setw -g window-status-separator ' '
setw -g window-status-style bg=default,fg=white
setw -g window-status-last-style bg=default,fg=white,bold
setw -g window-status-current-style bg=default,fg=white,bold
setw -g window-status-current-format "[#I:#W#{?window_flags,#{window_flags}, }]"

# Right statusline
set -g status-right-length 40
set -g status-right-style default
set -g status-right "#[bg=blue,fg=white,bold] #S #{prefix_highlight}"

# Pane boarder statusline (TMUX version >=2.3)
set -g pane-border-status top
set -g pane-border-style default
set -g pane-active-border-style bg=black,fg=green
set -g pane-border-format "#[bg=black,fg=white,bold] #{pane_index} "
set -ag pane-border-format "#{pane_current_command} "

# ============================================================================
# TMUX plugins
# ============================================================================
# TPM (TMUX plugin manager, TMUX version >= 1.9 required)
# (1) Install plugin
#     -- In TMUX, bind + Shift + i
# (2) Upgrade plugin
#     -- In TMUX, bind + Shift + u
# (3) Uninstall plugin
#     -- In TMUX, bind + Alt + u

# TMUX plugin manager (Must be the first line)
set -g @plugin 'tmux-plugins/tpm'

# TMUX prefix highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_empty_prompt ' #H '
set -g @prefix_highlight_empty_attr 'bg=black,fg=white,bold'
set -g @prefix_highlight_prefix_prompt '#H'
set -g @prefix_highlight_bg 'white'
set -g @prefix_highlight_fg 'black,bold'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt 'CopyMode'
set -g @prefix_highlight_copy_mode_attr 'bg=yellow,fg=white,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_prompt 'SyncPanes'
set -g @prefix_highlight_sync_mode_attr 'bg=green,fg=white,bold'

# TMUX sidebar (file-tree)
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-command 'tree -C -L 4'
set -g @sidebar-tree-focus 'F3'
set -g @sidebar-tree 'S-F3'
set -g @sidebar-tree-position 'left'
set -g @sidebar-tree-width '40'

# TMUX session manager
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @sessionist-goto 'g'
set -g @sessionist-alternate '`'
set -g @sessionist-join-pane 't'
set -g @sessionist-new 'C'
set -g @sessionist-promote-pane '@'
set -g @sessionist-kill-session 'X'

# TMUX resurrect previous session
# Caution: This will resurrect ALL saved session (stored in ~/.tmux/resurrect/last)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'M-s'
set -g @resurrect-restore 'M-r'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes ':all:'

# TMUX continuum (supported by resurrect)
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'off'
set -g @continuum-save-interval '10'

# TMUX-VIM shared pane navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# TMUX copycat (better regex search support)
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @copycat_file_search 'C-f'
set -g @copycat_git_special 'C-g'
set -g @copycat_hash_search 'C-n'
set -g @copycat_url_search 'C-u'
set -g @copycat_digit_search 'C-d'
set -g @copycat_ip_search 'M-i'

# TMUX-SYSTEM shared clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# TMUX open file/url with default editor/browser
set -g @plugin 'tmux-plugins/tmux-open'
set -g @open-editor 'C-o'
set -g @open 'o'

# TMUX logging and screen capture
set -g @plugin "tmux-plugins/tmux-logging"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
