# ============================================================================
# TMUX general settings
# ============================================================================
# Tmux show all key-binding
# -- In tmux, bind + ?

# Unbind key-list
unbind '"'
unbind %
unbind C-b
unbind a
unbind r
unbind h
unbind j
unbind k
unbind l
unbind H
unbind J
unbind K
unbind L

# Set up load change of .tmux.conf
bind r source-file ~/.tmux.conf \; display-message "source-file ~/.tmux.conf"

# CAUTION: Command to reset tmux
# tmux -f /dev/null -L temp start-server \; list-keys > ~/.tmux.reset.conf

# True 256 color
set -g default-terminal "xterm-256color"

# Set default shell for TMUX
set -g default-command $SHELL

# Window index/name
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g allow-rename on
set -g automatic-rename on

# Timeout window pane overlayed number indicator
set -g display-time 3000
set -g display-panes-time 3000
set -g escape-time 0

# Miscellaneous
set -g history-limit 10000
set -g visual-activity on

# Mouse Setting
set -g mouse off

# TMUX-focus event (for vim shared clipboard)
set -g focus-events on

# Set prefix Ctrl+a, Ctrl+space (default: Ctrl+b)
set-option -g prefix C-a
set-option -g prefix2 C-space

# Set synchronize pane
bind M-s setw synchronize-panes

# Set Copy/Paste Mode (VIM-like)
set -g set-clipboard on
set -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer
# TMUX version < 2.5
#bind -t vi-copy v send-keys -X begin-selection
#bind -t vi-copy y send-keys -X copy-selection-and-cancel
# TMUX version >= 2.5
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Change key for Split window
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Select pane with pane number display
# [Not work in older version of tmux]
#bind q     display-panes -d 0
bind Enter display-panes -d 0

# Let Home/End work in TMUX
bind -n Home send Escape "OH"
bind -n End  send Escape "OF"

# Vimium-like key for panes/windows select
bind j select-pane -t +1
bind k select-pane -t -1
bind l select-window -t +1
bind h select-window -t -1

# Vimium-like key for panes/windows swap
bind J swap-pane -t +1
bind K swap-pane -t -1
bind L swap-window -t +1
bind H swap-window -t -1

# Vimium-like key for panes resize
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5
bind -r C-h resize-pane -L 5

# Remap C-l to avoid mapping in vim-tmux-navigator
bind a send-keys 'C-l'

# Toggle mouse mode
bind M set-option mouse

# Update $DISPLAY in TMUX session
# -- https://github.com/g6ai/dotfiles/blob/master/tmux/tmux.conf
#set-hook -g client-attached 'run-shell ~/Desktop/Vim_Tmux_Config/tmux_update_display.sh'
bind C-d run-shell '~/Desktop/Vim_Tmux_Config/bin/tmux_update_display.sh'

# ============================================================================
# TMUX statusline
# ============================================================================

# Toggle tmux statusline
bind b set-option status

# Statusline (Powerline support all-in-one)
# -- Installation: dnf install powerline tmux-powerline
#source ~/Desktop/Vim_Tmux_Config/tmux/powerline.conf

# General statusline setting
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
# Left statusline
set-option -g status-left-length 80
set-option -g status-left-style default
set-option -g status-left "#{prefix_highlight}#[fg=white,bold,bg=blue] #S "
# Central window pane
set-window-option -g window-status-style default
set-window-option -g window-status-style fg=white,dim
set-window-option -g window-status-current-style fg=white,bold
# Right statusline
set-option -g status-right-length 80
set-option -g status-right-style default
set-option -g status-right "#[fg=white,bold,bg=blue] #S #{prefix_highlight}"

# ============================================================================
# TMUX plugins
# ============================================================================
# Tpm manager install plugins
# - In tmux, bind + I

# TMUX plugin manager (Must be the first line)
set -g @plugin 'tmux-plugins/tpm'

# TMUX sensible
set -g @plugin 'tmux-plugins/tmux-sensible'

# TMUX prefix highlight
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_empty_prompt ' #H '
set -g @prefix_highlight_empty_attr 'bg=white,fg=black,bold'
set -g @prefix_highlight_prefix_prompt '#H'
set -g @prefix_highlight_bg 'black'
set -g @prefix_highlight_fg 'white,bold'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=white,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=white,bg=magenta,bold'

# TMUX sidebar (file-tree)
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @sidebar-tree-position 'left'
set -g @sidebar-tree-command 'tree -C -L 4'
set -g @sidebar-tree-width '40'
set -g @sidebar-tree-focus 'F3'
set -g @sidebar-tree ' '

# TMUX session manager
set -g @plugin 'tmux-plugins/tmux-sessionist'

# TMUX resurrect previous session
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# TMUX continuum
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# TMUX-VIM shared pane navigator
set -g @plugin 'christoomey/vim-tmux-navigator'

# TMUX copycat (better search support)
set -g @plugin 'tmux-plugins/tmux-copycat'

# TMUX-SYSTEM shared clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# TMUX open file/url with default editor/browser
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
