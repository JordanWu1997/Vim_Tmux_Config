# .tmux.conf

# First time install
# - Install tmux plugin manager (tpm)
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# - In tmux, source-file .tmux.conf

# Tpm manager install plugins
# - In tmux, bind + I

# Tmux show all key-binding
# - In tmux, bind + ?

# Unbind key-list
unbind '"'
unbind C-b
unbind r

# TMUX Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# TMUX-Continuum Setting
#set -g @continuum-restore 'on'

# TMUX-Resurrect Setting
#set -g @resurrect-strategy-vim 'session'
#set -g @resurrect-capture-pane-contents 'on'

# CAUTION - Command to reset tmux
# tmux -f /dev/null -L temp start-server \; list-keys > ~/.tmux.reset.conf
# Set up load change of .tmux.conf
bind r source-file ~/.tmux.conf \; display-message "source-file ~/.tmux.conf"

# Basic Setting
set -g default-terminal "xterm-256color"
set -g default-command $SHELL
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g display-time 3000
set -g display-panes-time 3000
set -g history-limit 10000
set -g allow-rename on
set -g automatic-rename on
set -g escape-time 0

# Mouse Setting
set -g mouse off

# Tmux-yank
# Share clipbuffer with system clipboard
# dnf install xsel
set -g set-clipboard on

# TMUX-focus event (for vim shared clipboard)
set -g focus-events on

# Scroll
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Set prefix Ctrl+space (default: Ctrl+b)
set -g prefix C-space
bind C-space send-prefix

# Set Copy/Paste Mode (VIM-like)
# Still need <space> as prefix to start clip
set -g mode-keys vi
bind [ copy-mode
bind ] paste-buffer
#bind -T copy-mode-vi v send-keys -X begin-selection
#bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Change key for Split window
bind _ split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# No need to press prefix + n,p everytime
bind -r C-n next-window
bind -r C-p previous-window

# Change key for switching Panels (sys-bind)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Select pane with pane number display
bind q     display-panes -d 0
bind Enter display-panes -d 0

# Resize Panels
bind -r < resize-pane -L 20
bind -r > resize-pane -R 20
bind -r - resize-pane -D 20
bind -r + resize-pane -U 20

# Let Home/End work in TMUX
bind -n Home send Escape "OH"
bind -n End  send Escape "OF"

# Switch Windows
#bind -n M-Left  select-window -t -1
#bind -n M-Right select-window -t +1
bind -n C-Left  select-window -t -1
bind -n C-Right select-window -t +1

# Change Tab (Window) Number
bind -n S-Left  swap-window -t -1
bind -n S-Right swap-window -t +1

# Remap C-l to avoid mapping in vim-tmux-navigator
bind C-l send-keys 'C-l'

# Update $DISPLAY in TMUX session
# -- https://github.com/g6ai/dotfiles/blob/master/tmux/tmux.conf
#set-hook -g client-attached 'run-shell ~/Desktop/Vim_Tmux_Config/tmux_update_display.sh'
bind C-d run-shell '~/Desktop/Vim_Tmux_Config/bin/tmux_update_display.sh'

# dnf install tmux-powerline
#source /usr/share/tmux/powerline.conf
source ~/Desktop/Vim_Tmux_Config/tmux/powerline.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
